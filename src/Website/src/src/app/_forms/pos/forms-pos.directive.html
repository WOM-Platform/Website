<form [formGroup]="form">
    <h1 [innerHTML]="'SIGN_UP.POS.TITLE' | translate"></h1>

    <p [innerHTML]="'SIGN_UP.POS.SUBTITLE_A' | translate"></p>

    <p [innerHTML]="'SIGN_UP.POS.SUBTITLE_B' | translate"></p>
    <table class="full-width">
        <tr>
            <td colspan="2">
                <mat-form-field class="example-full-width">
                    <label>
                        <input matInput type="text" placeholder="{{ 'SIGN_UP.POS.NAME' | translate }}" formControlName="name">
                    </label>
                    <mat-error>
                        Please insert a name for your POS
                    </mat-error>
                </mat-form-field>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <p class="description">
                    {{ 'SIGN_UP.POS.NAME_TEXT' | translate }}
                </p>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                {{ 'SIGN_UP.POS.MAP_TITLE' | translate }}
                <div>
                    <google-map [options]="options"
                                (mapClick)="mapClick($event)">
                    </google-map>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <mat-form-field class="example-full-width">
                    <label>
                        <input matInput type="text" placeholder="{{ 'SIGN_UP.POS.LAT' | translate }}" [value]="posLat" formControlName="latitude">
                    </label>
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="example-full-width">
                    <label>
                        <input matInput type="text" placeholder="{{ 'SIGN_UP.POS.LON' | translate }}" [value]="posLon" formControlName="longitude">
                    </label>
                </mat-form-field>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <mat-form-field class="example-full-width">
                    <label>
                        <input matInput type="text" placeholder="{{ 'SIGN_UP.POS.URL' | translate }}" formControlName="url">
                    </label>
                </mat-form-field>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <p class="description" [innerHTML]="'SIGN_UP.POS.URL_OPTIONAL_TEXT' | translate"></p>
            </td>
        </tr>
    </table>
    <mat-divider [inset]="true"></mat-divider>
    <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
    </div>
</form>
