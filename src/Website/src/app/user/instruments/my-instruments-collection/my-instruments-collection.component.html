<div *ngIf="instruments && instruments.length > 0; else noInstrument">
  <div class="my-6" *ngFor="let instrument of instruments">
    <div class="bg-white rounded-lg shadow-md p-6">
      <h3 class="text-xl font-semibold">{{ instrument.name }}</h3>
      <div class="mt-4">
        <p>{{ instrument.data }}</p>
      </div>
    </div>
  </div>
</div>
<ng-template #noInstrument>
  <div class="flex justify-center items-center">
    <h2>No instrument</h2>
  </div>
</ng-template>
