<div
        *ngIf="fullName"
        class="flex items-center justify-center gap-2 avatar-bg rounded-3xl p-2"
>
    <div
            class="flex justify-center items-center bg-[#3498db] rounded-full w-12 h-12  text-white"
    >
        <p class="text-center text-3xl font-semibold m-0 ">
            {{ fullName.charAt(0) }}
        </p>
    </div>
    <div class="flex flex-col  text-white">
        <p class="mb-0 text-base font-semibold">{{ fullName }}</p>
        <p *ngIf="role ==='Admin'; else user" class="mb-0 text-sm">Admin</p>
        <ng-template #user><p class="mb-0 text-sm">User</p></ng-template>
    </div>
</div>
