<form [formGroup]="searchForm">
    <p>Inserire un minimo di <strong> 3 lettere</strong> per ricercare un

    <div class="flex flex-col gap-2">

            <div>
                <label>Nome: </label>
                <input type="text" formControlName="name" class="input-create">
