<div class="flex flex-col gap-4 p-6 bg-white shadow-md rounded-lg w-full">
  <ngx-skeleton-loader
    count="1"
    appearance="line"
    [theme]="{
      height: '30px',
      width: 'full',
      'border-radius': '20px'
    }"
  ></ngx-skeleton-loader>
</div>
<div class="flex flex-col gap-4 p-6 bg-white shadow-md rounded-lg mt-6">
  <div class="flex justify-around">
    <ngx-skeleton-loader
      count="1"
      appearance="line"
      [theme]="{
        height: '300px',
        width: '300px',
        'border-radius': '20px'
      }"
    ></ngx-skeleton-loader>
    <ngx-skeleton-loader
      count="1"
      appearance="circle"
      animation="progress-dark"
      [theme]="{ height: '300px', width: '300px' }"
    ></ngx-skeleton-loader>
  </div>

  <ngx-skeleton-loader
    count="5"
    [theme]="{
      'border-radius': '5px',
      height: '50px'
    }"
  ></ngx-skeleton-loader>
</div>
