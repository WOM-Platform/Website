<div class="bg-slate-200 p-8">
  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    class="bg-white p-8 rounded-xl shadow-md mx-auto space-y-6"
  >
    <label class="block text-sm font-medium text-gray-700">Titolo</label>
    <input formControlName="title" type="text" class="inputField" />

    <button
      type="submit"
      [disabled]="form.invalid"
      class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition duration-200 disabled:opacity-50"
    >
      Submit
    </button>
  </form>
</div>
