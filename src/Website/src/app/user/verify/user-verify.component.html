<div class="container">
    <span class="page-title" [innerHTML]="'USER.VERIFY.TITLE' | translate"></span>
    <ng-container *ngIf="workingText !== ''">
        <span [innerHTML]="workingText"></span>
    </ng-container>
    <ng-container *ngIf="workingText === ''">
        <p>{{"USER.VERIFY.NOT_VERIFIED" | translate}}</p>
    </ng-container>
</div>
