<div class="flex justify-between mt-6">
    <h2>Lista Utenti</h2>
    <button
            class="flex justify-center border-2 px-4 py-2 rounded-full border-blue-600 bg-blue-200 hover:bg-blue-400"
            (click)="onCreateUser()"
    >
        <mat-icon>add</mat-icon>
        Nuovo Utente
    </button>
</div>

<app-filters [itemsPage]="itemsPerPage ? itemsPerPage : '10'" (filterEmit)="filterUpdate($event)"/>
<div *ngIf="userList">
    <app-admin-table [tableData]="userList"
                     [tableColumns]="usersTableColumns"
                     [isActions]="true"
                     [currentPage]="currentPage"
                     [itemsPerPage]="itemsPerPage"
                     [totalItems]="totalItems"
                     [pageCount]="pageCount"
                     [hasNext]="hasNext"
                     [hasPrev]="hasPrev"
                     (deleteItem)="onDeleteUser($event)"
                     (editItem)="onEditUser($event)"
                     (pageChanged)="onPageChange($event)"
    ></app-admin-table>
</div>
