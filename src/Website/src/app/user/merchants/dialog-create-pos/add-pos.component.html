<h2 mat-dialog-title>
    <ng-container *ngIf="data.isEdit; else addPosTitle">
        {{ "USER.EDIT_POS.TITLE" | translate }}
    </ng-container>
    <div *ngIf="data.isEdit">
        <p class="merchant-element">
            <span class="text-slate-600 font-semibold">ID</span>: {{ data.pos.id }}
        </p>
    </div>
    <ng-template #addPosTitle>
        {{ "USER.ADD_POS.TITLE" | translate }}
    </ng-template>
</h2>
<mat-dialog-content>
    <div *ngIf="data.isEdit">
        <div class="image-container">
            <img *ngIf="imageLoaded; else blurImage" [src]="data.pos.cover.fullSizeUrl" alt="Cover Image"
                 class="cover-image">
            <button (click)="editCoverImage()" class="absolute top-6 right-6">
                <div class="relative flex items-center justify-center w-8 h-8 bg-white rounded-full">
                    <i class="fa-solid fa-pen-to-square text-lg"></i>
                </div>
            </button>

        </div>
        <ng-template #blurImage>
            <img [src]="placeholderSrc" alt="Cover Image" class="cover-image">
        </ng-template>
    </div>
    <mat-error *ngIf="formInputError">
        <ng-container *ngIf="data.isEdit; else addPosInputError">
            {{ "USER.EDIT_POS.INPUT_ERROR" | translate }}
        </ng-container>
        <ng-template #addPosInputError>
            {{ "USER.ADD_POS.INPUT_ERROR" | translate }}
        </ng-template>
    </mat-error>
    <mat-error *ngIf="formApiError">
        <ng-container *ngIf="data.isEdit; else addPosApiError">
            {{ "USER.EDIT_POS.API_ERROR" | translate }}
        </ng-container>
        <ng-template #addPosApiError>
            {{ "USER.ADD_POS.API_ERROR" | translate }}
        </ng-template>
    </mat-error>
    <app-forms-pos [(form)]="formPos" [pos]="data.pos"></app-forms-pos>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>
        <ng-container *ngIf="data.isEdit; else addPosCancel">
            {{ "USER.EDIT_POS.CANCEL" | translate }}
        </ng-container>
        <ng-template #addPosCancel>
            {{ "USER.ADD_POS.CANCEL" | translate }}
        </ng-template>
    </button>
    <button mat-button (click)="onSubmit()" cdkFocusInitial>
        <ng-container *ngIf="data.isEdit; else addPosAdd">
            {{ "USER.EDIT_POS.ADD" | translate }}
        </ng-container>
        <ng-template #addPosAdd>
            {{ "USER.ADD_POS.ADD" | translate }}
        </ng-template>
    </button>
</mat-dialog-actions>
