<div class="border border-[#444557]"></div>
<footer class="bg-slate-50 w-full">
  <div
    class="flex flex-col md:flex-row justify-between items-center w-full mx-4 py-4"
  >
    <div class="footer w-full">
      <div class="grid md:grid-cols-2 justify-center gap-2 md:justify-between">
        <!-- Privacy-->
        <div class="text-start">
          <p class="font-notes margin-0 text-gray-600">
            WOM&nbsp;Platform&nbsp;&mdash;&nbsp;{{ currentYear }}.
            <a [routerLink]="['/privacy']" class="hover:underline"
              >Privacy policies</a
            >
            &#169;
            <a
              href="https://www.digit.srl"
              target="_blank"
              class="hover:underline"
              >DIGIT srl</a
            >
          </p>
        </div>
        <div class="flex flex-col md:flex-row md:justify-end gap-2 md:gap-10">
          <!-- Contact Email -->
          <div class="flex justify-end">
            <p class="text-sm text-gray-600">
              Contattaci via email:
              <a
                href="mailto: info@wom.social"
                class="text-blue-600 hover:underline"
              >
                info&#64;wom.social
              </a>
            </p>
          </div>
          <div class="md:border-l-2 bg-gray-300 h-full"></div>

          <!-- Social Icons -->
          <div class="flex justify-center space-x-4">
            <!-- IG -->
            <a
              href="https://www.instagram.com/wom.italia?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="
              target="_blank"
              aria-label="Instagram"
            >
              <img
                src="assets/icons/Instagram_Glyph_Gradient.png"
                alt="Instagram"
                class="w-5 h-5 hover:opacity-80 transition-opacity duration-200"
              />
            </a>
            <!-- fb -->
            <a
              href="https://www.facebook.com/wom.digit.srl"
              target="_blank"
              aria-label="facebook"
            >
              <img
                src="assets/icons/Facebook_Logo_Primary.png"
                alt="facebook"
                class="w-5 h-5 hover:opacity-80 transition-opacity duration-200"
              />
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
