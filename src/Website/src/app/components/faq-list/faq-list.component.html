<div *ngFor="let faq of faqs; let typeIndex = index" class="mt-6">
  <div *ngIf="faq.list.length > 0">
    <h2 class="blue-wom">FAQ {{ faq.title }}</h2>
    <div *ngFor="let faqList of faq.list; let listIndex = index">
      <div class="mt-6">
        <div
          class="font-semibold mt-3 cursor-pointer bg-[#EFEFF1] rounded-xl px-6 py-2 flex justify-between items-center"
          (click)="toggleFaq(typeIndex, listIndex)"
        >
          <p class="mb-0">
            {{ faqList.question }}
          </p>
          <i
            [ngClass]="{ 'rotate-180': faqList.isOpen }"
            class="fas fa-chevron-down duration-300"
          ></i>
        </div>
        <div
          [@expandCollapse]="faqList.isOpen ? 'open' : 'closed'"
          class="overflow-hidden bg-white border-b-2 border-l-2 border-r-2 border-black rounded-b-lg"
        >
          <div>
            <p class="mb-0 px-4 py-2">
              {{ faqList.answer }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
