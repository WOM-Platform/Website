<div *ngIf="isActive; else notActive" class="bg-green-200 rounded-full px-2 py-1 w-auto text-green-600 ">
    <p class="mb-0 text-xs">Attivo</p>
</div>
<ng-template #notActive>
    <div class="bg-red-200 rounded-full px-4 py-2 w-auto text-red-600">
        <p class="mb-0 text-xs">Disattivo</p>
    </div>
</ng-template>
