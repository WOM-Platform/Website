<div>
  <mat-toolbar>
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>{{ "APPLICATIONS.SIDENAV.TITLE" | translate }}</h1>
  </mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav
      #snav
      [(opened)]="snavOpened"
      [mode]="mobileQuery.matches ? 'over' : 'side'"
    >
      <mat-nav-list>
        <a
          *ngFor="let app of applicationsList"
          mat-list-item
          [routerLink]="'/applications/' + app.path"
          routerLinkActive="active-link"
          (click)="mobileQuery.matches ? snav.toggle() : null"
          >{{ app.name | translate }}</a
        >
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
