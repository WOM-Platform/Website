<div>
    <mat-toolbar>
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <h1>{{'PRIVACY.SIDENAV.TITLE' | translate}}</h1>
    </mat-toolbar>
    <mat-sidenav-container>
        <mat-sidenav #snav [(opened)]="snavOpened" [mode]="mobileQuery.matches ? 'over' : 'side'">
            <mat-nav-list>
                <a mat-list-item routerLink="/privacy/overview" (click)="mobileQuery.matches ? snav.toggle() : null">{{'PRIVACY.SIDENAV.OVERVIEW' | translate}}</a>
                <a mat-list-item routerLink="/privacy/pos" (click)="mobileQuery.matches ? snav.toggle() : null">Pos</a>
                <a mat-list-item routerLink="/privacy/pocket" (click)="mobileQuery.matches ? snav.toggle() : null">Pocket</a>
                <a mat-list-item routerLink="/privacy/instrument" (click)="mobileQuery.matches ? snav.toggle() : null">Instrument</a>
                <a mat-list-item routerLink="/privacy/stepcounter" (click)="mobileQuery.matches ? snav.toggle() : null">Stepcounter</a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content style="margin: auto auto; height: 100vh">
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
