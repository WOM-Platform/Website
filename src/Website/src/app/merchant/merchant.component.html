<div class="container" xmlns="http://www.w3.org/1999/html">
  <span class="page-title">{{"MERCHANT.TITLE" | translate}}</span>
  <div fxLayout="row wrap" fxLayoutGap="20px grid">
    <div fxFlex="100%">
      <p class="page-secondary-title" [innerHTML]="'MERCHANT.SECTION_A.TITLE' | translate"></p>
      <p [innerHTML]="'MERCHANT.SECTION_A.A' | translate"></p>
      <p [innerHTML]="'MERCHANT.SECTION_A.B' | translate"></p>
    </div>

    <!-- FILTERS -->
    <div fxFlex="25%" fxFlex.xs="100%">
      <p [innerHTML]="'MERCHANT.FILTERS.SEARCH.TITLE' | translate"></p>
      <input #mapSearchField placeholder="{{'MERCHANT.FILTERS.SEARCH.PLACEHOLDER' | translate}}" type="text" />

      <button mat-flat-button color="primary">{{'MERCHANT.FILTERS.BTN_SEARCH' | translate}}</button>
    </div>

    <!-- MAP -->
    <google-map
            fxFlex="75%"
            fxFlex.xs="100%"
            height="500px"
            width="100%"
            (mapDragend)="boundsChanged()"
            (zoomChanged)="boundsChanged()"
            [zoom]="zoom"
            [center]="center"
            [options]="options"
            (mapClick)="click($event)">
    <map-marker
            #markerElem="mapMarker"
            *ngFor="let marker of markers"
            [position]="marker.position"
            [label]="marker.label"
            [title]="marker.title"
            [options]="marker.options"
            (mapClick)="openInfo(markerElem, marker)"
      >
      </map-marker>

      <map-info-window [innerHTML]="infoContent"></map-info-window>
    </google-map>
    <!--
    <button (click)="zoomIn()">Zoom in</button>
    <button (click)="zoomOut()">Zoom out</button>
    <button (click)="logCenter()">Log center</button>
    <button (click)="addMarker()">Add marker</button>
    -->

    <div fxFlex="100%">
      <p class="page-secondary-title" [innerHTML]="'MERCHANT.SECTION_B.TITLE' | translate"></p>
      <p [innerHTML]="'MERCHANT.SECTION_B.A' | translate"></p>
      <p [innerHTML]="'MERCHANT.SECTION_B.B' | translate"></p>
    </div>
    <div fxFlex="50%" fxFlex.xs="100%">
      <a href="https://play.google.com/store/apps/details?id=social.wom.pos" title="Download WOM POS from Google Play">
        <img style="max-width: 100%;" src="assets/images/badge_google_play.png" alt="Google Play" />
      </a>
    </div>
    <div fxFlex="50%" fxFlex.xs="100%">
      <a href="https://apps.apple.com/it/app/wom-pos/id1468252634" title="Download WOM POS from App Store">
        <img style="max-width: 100%;" src="assets/images/badge_app_store.png" alt="Apple App Store" />
      </a>
    </div>
  </div>
</div>
