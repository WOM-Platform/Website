<div>
    <mat-toolbar>
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <h1>{{'APPLICATIONS.SIDENAV.TITLE' | translate}}</h1>
    </mat-toolbar>
    <mat-sidenav-container>
        <mat-sidenav #snav [(opened)]="snavOpened" [mode]="mobileQuery.matches ? 'over' : 'side'">
            <mat-nav-list>
                <a  mat-list-item routerLink="/user/manage" (click)="mobileQuery.matches ? snav.toggle() : null">
                    {{'APPLICATIONS.SIDENAV.OVERVIEW' | translate}}
                </a>
                    <a *ngFor="let link of links" mat-list-item routerLink="/user/manage/{{link}}" (click)="mobileQuery.matches ? snav.toggle() : null">
                        {{'USER.MANAGE.SIDENAV.'+link | translate}}
                    </a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content style="margin: auto auto; height: 100vh">
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
