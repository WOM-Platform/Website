<form [formGroup]="form">
  <div class="flex flex-wrap">
    <p fclass="basis-full" [innerHTML]="'CONTACTS.FORM.TITLE' | translate"></p>
    <mat-form-field class="basis-full sm:basis-1/2">
      <input
        matInput
        type="text"
        placeholder="{{ 'CONTACTS.FORM.SENDER_NAME' | translate }}"
        formControlName="senderName"
        required
      />
      <mat-error>{{'CONTACTS.FORM.NO_TEXT_ERROR' | translate}}</mat-error>
    </mat-form-field>
    <mat-form-field class="basis-full sm:basis-1/2">
      <input
        matInput
        type="text"
        placeholder="{{ 'CONTACTS.FORM.SENDER_EMAIL' | translate }}"
        formControlName="senderEmail"
        required
      />
      <mat-error>{{'CONTACTS.FORM.EMAIL_ERROR' | translate}}</mat-error>
    </mat-form-field>
    <mat-form-field class="basis-full">
      <input
        matInput
        type="text"
        placeholder="{{ 'CONTACTS.FORM.SUBJECT' | translate }}"
        formControlName="subject"
        required
      />
      <mat-error>{{'CONTACTS.FORM.NO_TEXT_ERROR' | translate}}</mat-error>
    </mat-form-field>
    <mat-form-field class="basis-full">
      <textarea
        matInput
        class="form-subgroup"
        placeholder="{{ 'CONTACTS.FORM.CONTENT' | translate }}"
        formControlName="content"
        required
      ></textarea>
      <mat-error>{{'CONTACTS.FORM.NO_TEXT_ERROR' | translate}}</mat-error>
    </mat-form-field>
  </div>
</form>
