        <h2
          class="blue-wom"
          [innerHTML]="'PESARO2024.CITIZENS.SECTION_FAQ' | translate"
        ></h2>
        <div *ngFor="let faq of faqs; let i = index">
          <div class="mt-6">
            <div
              class="font-semibold mt-3 cursor-pointer bg-[#EFEFF1] rounded-xl px-6 py-2 flex justify-between items-center"
              (click)="toggleFaq(i)"
            >
              <p class="mb-0">
                {{ faq.header }}
              </p>
              <i
                [ngClass]="{ 'rotate-180': faq.isOpen }"
                class="fas fa-chevron-down"
              ></i>
            </div>
            <div *ngIf="faq.isOpen">
              <div *ngIf="faq.content.length <= 1; else moreElements">
                <p
                  class="mb-0 px-6 py-2 border-b-2 border-l-2 border-r-2 border-black rounded-b-lg"
                >
                  {{ faq.content }}
                </p>
              </div>
              <ng-template #moreElements>
                <div
                  class="mb-0 px-6 py-2 border-b-2 border-l-2 border-r-2 border-black rounded-b-lg"
                >
                  <p
                    class="mb-0"
                    *ngFor="let cont of faq.content; let i = index"
                  >
                    {{ cont }}
                  </p>
                </div>
              </ng-template>
            </div>
          </div>
        </div>
