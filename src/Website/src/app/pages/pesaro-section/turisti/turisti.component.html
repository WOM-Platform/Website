<div>
  <div class="banner-width">
    <img
      class="w-full hidden lg:block"
      src="/assets/images/pesaro/tourists/banner.jpg"

    />

  <div class="container">

      <h1 class="text-center" style="color: black">

          "PESARO.TOURISTS.TITLE" | translate

        <p
          class="mb-0"
          [innerHTML]="'PESARO.TOURISTS.PAGE_DESCR' | translate"
        ></p>
      </div>

        <p

          [innerHTML]="'PESARO.TOURISTS.DOWNLOAD_GUIDE' | translate"
        ></p>
      </div>

        <h2
          class="blue-wom"

          class="mt-6"
          [innerHTML]="
            'PESARO.TOURISTS.SECTION_WOM_FOR_PESARO_DESCR' | translate
          "
        ></p>
      </div>

      <div class="mt-6">
        <h2
          class="blue-wom"
          [innerHTML]="'PESARO.TOURISTS.SECTION_WOM_POCKET' | translate"
        ></h2>
        <p
          class="mt-6"
          [innerHTML]="'PESARO.TOURISTS.SECTION_WOM_POCKET_DESCR' | translate"
        ></p>
      </div>
      <div class="mt-6">
        <h2
          class="blue-wom"
          [innerHTML]="'PESARO.TOURISTS.SECTION_TUTORIAL1' | translate"

            [innerHTML]="
              'PESARO.TOURISTS.SECTION_TUTORIAL1_1_DESCR' | translate

            <app-store-logos

              [appleQR]="'/assets/images/pesaro/tourists/qr-code-ios.png'"
              [googleURL]="
                'https://play.google.com/store/apps/details?id=social.wom.pocket'
              "
              [googleQR]="'/assets/images/pesaro/tourists/qr-code-android.png'"

          <li
            [innerHTML]="
              'PESARO.TOURISTS.SECTION_TUTORIAL1_2_DESCR' | translate

      <div class="mt-8">
        <h2
          class="blue-wom"
