<div class="container">
  <div class="page-title">
    <h1>{{ "INSTRUMENT.TITLE" | translate }}</h1>
  </div>
  <div class="flex flex-wrap items-center">
    <div class="basis-full">
      <h2 [innerHTML]="'INSTRUMENT.SECTION_A.TITLE' | translate"></h2>
      <p [innerHTML]="'INSTRUMENT.SECTION_A.A' | translate"></p>
      <p [innerHTML]="'INSTRUMENT.SECTION_A.B' | translate"></p>
      <p [innerHTML]="'INSTRUMENT.SECTION_A.C' | translate"></p>
    </div>
  </div>
  <div class="justify-center flex">
    <div class="rounded-container">
      <p
        class="centered rounded-container-header"
        [innerHTML]="'INSTRUMENT.STATS.AVAILABLE' | translate"
      ></p>
      <p class="centered bold rounded-container-body">
        {{ stats.totalVouchersAvailable }}
      </p>
    </div>
  </div>
</div>
