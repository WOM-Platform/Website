<div class="container">
  <div class="page-title">
    <h1>{{ "INSTRUMENT.TITLE" | translate }}</h1>
  </div>
  <div class="flex flex-wrap items-center">
    <div class="basis-full">
      <h2 [innerHTML]="'INSTRUMENT.SECTION_A.TITLE' | translate"></h2>
      <p [innerHTML]="'INSTRUMENT.SECTION_A.A' | translate"></p>
      <p [innerHTML]="'INSTRUMENT.SECTION_A.B' | translate"></p>
      <p [innerHTML]="'INSTRUMENT.SECTION_A.C' | translate"></p>
    </div>
  </div>
  <div class="justify-center flex">
    <div class="rounded-container flex flex-col justify-center h-[100px]">
      <p
        class="centered rounded-container-header px-2 py-1 m-0"
        [innerHTML]="'INSTRUMENT.STATS.AVAILABLE' | translate"
      ></p>
      <p
        *ngIf="stats.totalVouchersAvailable"
        class="centered bold rounded-container-body px-2 py-1 m-0"
      >
        <app-animated-number
          [finalNumber]="stats.totalVouchersAvailable"
          [duration]="2000"
        />
      </p>
    </div>
  </div>
</div>
