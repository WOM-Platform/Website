<div class="img-container">
  <img
    class="image-header"
    src="../../../assets/images/wom_header.jpg"
    alt="WOM header"
  />
  <div class="image-overlay">
    <a
      href="https://play.google.com/store/apps/details?id=social.wom.pocket"
      target="_blank"
      title="Download WOM Pocket from Google Play"
    >
      <img
        style="max-width: 100%"
        src="../../../assets/images/badge_google_play.png"
        alt="Google Play"
      />
    </a>
    <a
      href="https://apps.apple.com/it/app/wom-pocket/id1466969163"
      target="_blank"
      title="Download WOM Pocket from App Store"
    >
      <img
        style="max-width: 100%"
        src="../../../assets/images/badge_app_store.png"
        alt="Apple App Store"
      />
    </a>
  </div>
</div>
<div class="container">
  <div class="flex flex-wrap items-center">
    <div class="margin-top-p">
      <div class="basis-full">
        <img
          class="h-48 mx-auto"
          src="../../../assets/images/wom-logo.png"
          alt="WOM logo"
        />
      </div>

      <div class="section basis-full">
        <h1 [innerHTML]="'HOME.SECTION_INTRO.TITLE' | translate"></h1>
        <p [innerHTML]="'HOME.SECTION_INTRO.A' | translate"></p>
        <div class="flex justify-center">
          <button
            class="px-4 py-2 rounded-full"
            [innerHTML]="'GENERIC.BUTTON.MORE' | translate"
            [routerLink]="['/about-section/about']"
          ></button>
        </div>
      </div>
    </div>

    <div class="margin-top-p flex flex-wrap justify-center">
      <div class="basis-full sm:basis-1/2">
        <img
          class="h-48 mx-auto"
          src="../../../assets/images/digit_logo.png"
          alt="DIGIT srl logo"
        />
      </div>
      <div class="section basis-full sm:basis-1/2">
        <p [innerHTML]="'HOME.SECTION_INTRO.B' | translate"></p>
      </div>

      <button
        class="mt-8 bg-[#444558] text-white justify-self-center px-4 py-2 rounded-full"
        [innerHTML]="'GENERIC.BUTTON.MORE' | translate"
        (click)="navigateExternal('https://www.digit.srl')"
      ></button>
    </div>
  </div>
  <div class="flex flex-wrap items-start">
    <div class="section basis-full sm:basis-1/2">
      <div class="header-box-title rounded-2xl px-4 py-2">
        <h2 [innerHTML]="'HOME.SECTION_VOL.TITLE' | translate"></h2>
      </div>
      <div class="header-box-content">
        <p [innerHTML]="'HOME.SECTION_VOL.MESSAGE' | translate"></p>
      </div>
      <div class="mobile-only">
        <div class="flex justify-center">
          <button
            class="mt-8 bg-[#444558] text-white px-4 py-2 rounded-full"
            [innerHTML]="'GENERIC.BUTTON.MORE' | translate"
            (click)="navigate('volunteer')"
          ></button>
        </div>
      </div>
    </div>

    <div class="section basis-full sm:basis-1/2">
      <div class="header-box-title rounded-2xl px-4 py-2">
        <h2 [innerHTML]="'HOME.SECTION_MERCH.TITLE' | translate"></h2>
      </div>
      <div class="header-box-content">
        <p [innerHTML]="'HOME.SECTION_MERCH.MESSAGE' | translate"></p>
      </div>
      <div class="mobile-only">
        <div class="flex justify-center">
          <button
            class="mt-8 bg-[#444558] text-white px-4 py-2 rounded-full"
            [innerHTML]="'GENERIC.BUTTON.MORE' | translate"
            (click)="navigate('merchant')"
          ></button>
        </div>
      </div>
    </div>
  </div>
  <div class="desktop-only">
    <div class="flex">
      <div class="basis-1/2 flex justify-center">
        <button
          class="mt-8 bg-[#444558] text-white justify-self-center px-4 py-2 rounded-full"
          [innerHTML]="'GENERIC.BUTTON.MORE' | translate"
          (click)="navigate('volunteer')"
        ></button>
      </div>
      <div class="basis-1/2 flex justify-center">
        <button
          class="mt-8 bg-[#444558] text-white justify-self-center px-4 py-2 rounded-full"
          [innerHTML]="'GENERIC.BUTTON.MORE' | translate"
          (click)="navigate('merchant')"
        ></button>
      </div>
    </div>
  </div>
  <div class="flex flex-wrap">
    <div class="section basis-full sm:basis-1/2">
      <div class="header-box-title rounded-2xl px-4 py-2">
        <h2 [innerHTML]="'HOME.SECTION_INSTR.TITLE' | translate"></h2>
      </div>
      <div class="header-box-content">
        <p [innerHTML]="'HOME.SECTION_INSTR.MESSAGE' | translate"></p>
        <div class="flex justify-center">
          <button
            class="mt-8 bg-[#444558] text-white justify-self-center px-4 py-2 rounded-full"
            [innerHTML]="'GENERIC.BUTTON.MORE' | translate"
            (click)="navigate('instrument')"
          ></button>
        </div>
      </div>
    </div>

    <div class="section basis-full sm:basis-1/2">
      <div class="header-box-title rounded-2xl px-4 py-2">
        <h2 [innerHTML]="'HOME.SECTION_REG.TITLE' | translate"></h2>
      </div>
      <div class="header-box-content">
        <p [innerHTML]="'HOME.SECTION_REG.MESSAGE' | translate"></p>
      </div>
    </div>
  </div>
  <div>
    <div class="section basis-full">
      <div class="header-box-title rounded-2xl px-4 py-2">
        <h2 [innerHTML]="'HOME.SECTION_TECH.TITLE' | translate"></h2>
      </div>
      <div class="header-box-content">
        <p [innerHTML]="'HOME.SECTION_TECH.MESSAGE' | translate"></p>
      </div>
    </div>

    <div class="section basis-full">
      <div>
        <h2 [innerHTML]="'HOME.SECTION_CONTACT.TITLE' | translate"></h2>
        <p [innerHTML]="'HOME.SECTION_CONTACT.MESSAGE' | translate"></p>
      </div>
    </div>
  </div>
</div>
