<div class="flex justify-center items-center">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <h2 class="h2-margin-bottom">{{ "SIGN_IN.TITLE" | translate }}</h2>
        <mat-error *ngIf="loginInvalid">
          {{ error }}
        </mat-error>
        <div class="mt-6">
          <mat-form-field appearance="outline">
            <label>
              <input
                matInput
                placeholder="{{ 'SIGN_IN.EMAIL' | translate }}"
                formControlName="username"
                required
              />
            </label>
            <mat-error>
              {{ "SIGN_IN.ERR.EMAIL" | translate }}
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <label>
              <input
                matInput
                [type]="hide ? 'password' : 'text'"
                placeholder="{{ 'SIGN_IN.PASSWORD' | translate }}"
                formControlName="password"
                required
              />
            </label>
            <mat-icon matSuffix (click)="hide = !hide">{{
              hide ? "visibility_off" : "visibility"
            }}</mat-icon>
            <mat-error>
              {{ "SIGN_IN.ERR.PASSWORD" | translate }}
            </mat-error>
          </mat-form-field>

          <button mat-raised-button color="primary">
            {{ "SIGN_IN.BTN_SIGN_IN" | translate }}
          </button>
        </div>
      </form>
      <div class="bottom-buttons">
        <a
          class="nav-link text-spacing"
          [routerLink]="['/authentication/request-new-password']"
          >{{ "SIGN_IN.BTN_FORGOT_PASSWORD" | translate }}</a
        >
        <a
          class="nav-link text-spacing"
          [routerLink]="['/authentication/signup']"
          >{{ "SIGN_IN.BTN_SIGN_UP" | translate }}</a
        >
      </div>
    </mat-card-content>
  </mat-card>
</div>
