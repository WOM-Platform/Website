<div class="container">
  <span class="page-title" [innerHTML]="'VOLUNTEER.TITLE' | translate"></span>

  <div fxLayout="row wrap" fxLayoutGap="20px grid">
    <div fxFlex="100%">
      <p
        class="page-secondary-title"
        [innerHTML]="'VOLUNTEER.SECTION_A.TITLE' | translate"
      ></p>
      <p [innerHTML]="'VOLUNTEER.SECTION_A.A' | translate"></p>
    </div>
    <div fxFlex="100%">
      <p
        class="page-secondary-title"
        [innerHTML]="'VOLUNTEER.SECTION_B.TITLE' | translate"
      ></p>
      <p [innerHTML]="'VOLUNTEER.SECTION_B.A' | translate"></p>
    </div>
  </div>
  <div class="d-flex justify-content-around flex-wrap" style="margin-top: 3rem">
    <!-- First app-logo-store component -->
    <app-logo-store
      [appURL]="
        'https://play.google.com/store/apps/details?id=social.wom.pocket'
      "
      [storeImage]="'assets/images/badge_google_play.png'"
      [alt]="'Google Play'"
      [title]="'Download WOM Pocket from Google Play'"
    ></app-logo-store>

    <!-- Second app-logo-store component -->
    <app-logo-store
      [appURL]="'https://apps.apple.com/it/app/wom-pocket/id1466969163'"
      [storeImage]="'assets/images/badge_app_store.png'"
      [alt]="'Apple App Store'"
      [title]="'Download WOM Pocket from App Store'"
    ></app-logo-store>
  </div>
</div>
